specVersion: alpha
kind: YaRD
name: 'SonarCloud'
inputs:
  - name: 'sonarCloudScore'
    type: integer
elements:
  - name: 'sonarCloudScoreScoreCard'
    type: Decision
    requirements: [ 'sonarCloudScore' ]
    logic:
      type: DecisionTable
      inputs: [ 'sonarCloudScore' ]
      rules:
        - when: [ '>=100' ]
          then: 100
        - when: [ '<80' ]
          then: 0
        - when: [ '>=80' ]
          then: 50
